<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        ตั้งค่าเครื่องพิมพ์บัตรคิว
      </div>
      <div class="card-body">
        <form>
          <div class="form-row">
            <div class="form-group col-md-12">
              <label style="font-size: 1.5rem;" class="required">NHSO CID</label>
              <input type="text" name="nhsoCid" class="form-control" [(ngModel)]="nhsoCid">
            </div>
            <div class="form-group col-md-12">
              <label style="font-size: 1.5rem;" class="required">NHSO TOKEN</label>
              <input type="text" name="nhsoToken" class="form-control" [(ngModel)]="nhsoToken">
            </div>
            <div class="form-group col-md-12">
              <label style="font-size: 1.5rem;" class="required">KIOSK ID</label>
              <input type="text" name="kioskId" class="form-control" [(ngModel)]="kioskId">
            </div>
            <div class="col-md-12">
              <button type="button" class="btn btn-primary" (click)="save()">บันทึก</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
