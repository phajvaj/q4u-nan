<ng-template #content let-modal>
  <div class="modal-header">
    <h3 class="modal-title" id="modal-basic-title">เลือกห้อง</h3>
    <button type="button" class="close" aria-label="Close" (click)="dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="card">
      <div class="card-body">
        <div class="form-group">
          <label for="roomId">เลือกห้อง</label>
          <select class="form-control" name="roomId" [(ngModel)]="roomId">
            <option *ngFor="let item of rooms" [value]="item.room_id">{{item.room_number}}-{{item.room_name}}</option>
          </select>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="selectRoom()">เลือก</button>
    <button type="button" class="btn btn-outline-danger" (click)="dismiss()">ยกเลิก</button>
  </div>
</ng-template>
